{% extends 'events/layout.html' %}
{% block content %}
<html lang="en">
<body>
	<form method='post'>
		<div>
		<table class="table table-striped">
		<tbody>
		<thread>
		<tr>
			<th>Name</th>
			<th>2</th>
		</tr>
		</thread>
		{% csrf_token %}
		{{ formset.management_form }}
		{% for form in formset %}
		<tr>
			<td>{{form.name}}</td>
			<td>{{form.hole2score}}</td>
			<td>{{form.id}}</td>
		</tr>
		{% endfor %}
		</tbody>
		</table>
		</div>
                <br></br>
		<button type="submit" name="value" value="" class="btn btn-outline-dark"&gt>Previous Hole</button>
		<button type="submit" name="value" value="3" class="btn btn-outline-dark"&gt>Next Hole</button>
		<a href="/events/leaderboard/{{eventid}}" class="btn btn-outline-dark" role="button">Leaderboard</a>
	</form>
</body>
</html>
{% endblock %}
